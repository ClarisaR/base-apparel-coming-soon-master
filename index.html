<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="grid">
    <header class="header">
      <img src="images/logo.svg" alt="logo" class="logo">
    </header>

    <div class="hero">
      <img src="images/hero-mobile.jpg" alt="imagen-mujer"  id="hero">
    </div>
    

    <main>
      <section class="description">
        <h1><span>We're </span>coming soon</h1>

        <p class="info">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form id="form">
          <input type="email" placeholder="Email Address" id="input-email">
          <button class="button" id="button"><img src="images/icon-arrow.svg" alt="arrow"></button>
          <img src="images/icon-error.svg" alt="icon-error" class="icon-error" id="icon-error">
          <small class="error-email" id="error">Please provide a valid email</small>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Clarisa Rodr√≠guez</a>.
      </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
